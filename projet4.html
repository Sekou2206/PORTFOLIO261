<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets | SEKOU CAMARA</title>
    
    <!-- Importation des polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Importation des icônes Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- VARIABLES CSS --- */
        :root {
            --bg-color: #050505;
            --surface-color: #0f0f0f;
            --surface-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent-color: #ffffff;
            
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
            --spacing-xl: 8rem;
            
            --transition-slow: 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            --transition-fast: 0.3s ease;
        }

        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-weight: 300;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition-fast);
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* --- TYPOGRAPHIE --- */
        h1, h2, h3, h4 {
            font-family: var(--font-serif);
            font-weight: 400;
            line-height: 1.2;
            color: var(--text-primary);
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: var(--spacing-lg);
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 40px;
            height: 1px;
            background-color: var(--text-secondary);
        }

        p {
            color: var(--text-secondary);
            font-size: 1.05rem;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            height: 80px;
        }

        .logo img {
            height: 100%; 
            max-height: 80px; 
            width: auto;     
            object-fit: contain;
            display: block;
            filter: grayscale(100%) contrast(1.2); 
            transition: var(--transition-fast);
        }

        .logo:hover img {
            filter: grayscale(0%);
        }

        nav ul {
            display: flex;
            gap: var(--spacing-md);
        }

        nav a {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent-color);
            transition: var(--transition-fast);
        }

        nav a:hover {
            color: var(--text-primary);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* --- GALLERY STYLE (NOUVEAU) --- */
        section {
            padding: calc(var(--spacing-xl) * 0.8) var(--spacing-lg);
        }

        /* Grille flexible */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem; /* Espace entre les photos */
        }

        /* Lien conteneur */
        .gallery-item {
            display: block;
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3; /* Ratio des photos, tu peux changer en 16/9 ou 1/1 */
            cursor: pointer;
            background-color: var(--surface-color);
        }

        /* L'image */
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.1); /* N&B par défaut */
            transition: transform var(--transition-slow), filter var(--transition-slow);
        }

        /* Effet au survol : Zoom + Couleur */
        .gallery-item:hover img {
            transform: scale(1.05); /* Zoom doux */
            filter: grayscale(0%) contrast(1); /* Retour couleur */
        }

        /* Optionnel : Une petite flèche qui apparaît au centre au survol */
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity var(--transition-fast);
            pointer-events: none; /* Pour ne pas gêner le clic */
        }

        .gallery-overlay i {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* --- FOOTER --- */
        footer {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            gap: var(--spacing-md);
        }

        .social-links a {
            font-size: 1.5rem;
            transition: var(--transition-fast);
        }

        .social-links a:hover {
            color: var(--text-primary);
            transform: translateY(-3px);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            :root {
                --spacing-lg: 2rem;
                --spacing-xl: 5rem;
            }
            header {
                padding: 1.5rem 2rem;
            }
            nav ul {
                display: none;
            }
            .gallery-grid {
                grid-template-columns: 1fr; /* 1 colonne sur mobile */
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header & Navigation -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="122222.png" alt="Logo Portfolio">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html#about">À propos</a></li>
                <li><a href="index.html#expertise">Expertise</a></li>
                <li><a href="index.html" style="color: var(--text-primary);">Projets</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Page Header -->
        <section>
            <h2 class="section-title">FJ COSMÉTIQUE</h2>
            <p style="max-width: 600px; margin-bottom: var(--spacing-lg);">
UNE COLLABORATION ENCORE EN COURS DONC PHOTOS NON OFFICIEL            </p>
            
            <!-- Grid de Photos (Sans texte, juste l'image et le lien) -->
            <div class="gallery-grid">
                
                <!-- Photo 1 -->
                <a href="#" class="gallery-item" title="Maison Moderne">
                    <img src="V0.png" alt="Projet Architecture">
                    <div class="gallery-overlay"><i class="ph ph-arrow-up-right"></i></div>
                </a>

                <!-- Photo 2 -->
                <a href="#" class="gallery-item" title="Noir & Blanc">
                    <img src="FJ COS1.png" alt="Projet E-commerce">

                </a>

                <!-- Photo 3 -->
                <a href="#" class="gallery-item" title="Analytica">
                    <img src="FJ COS2.png" alt="Projet SaaS">
                    <div class="gallery-overlay"><i class="ph ph-arrow-up-right"></i></div>
                </a>

               </a>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="copyright">
            &copy; 2026 Sekou Camara.
        </div>
        <div class="social-links">
            <a href="#" aria-label="LinkedIn"><i class="ph ph-linkedin-logo"></i></a>
            <a href="#" aria-label="GitHub"><i class="ph ph-github-logo"></i></a>
            <a href="#" aria-label="Twitter"><i class="ph ph-twitter-logo"></i></a>
        </div>
    </footer>

</body>
</html>
